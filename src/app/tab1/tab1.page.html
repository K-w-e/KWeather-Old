<ion-header>
  <ion-toolbar>
    <ion-title>
      Meteo Italia :)
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/shapes.svg" alt="" />
      <ion-card-header>
        <ion-card-title>Welcome to IL METEO DI ANGIELO</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Bla bla bla</p>
      </ion-card-content>
    </ion-card>

    <ion-grid class="gTemp">
      <ion-row> 
        <ion-col size="2">
          <div *ngFor="let city of cities">
            {{city}}:
          </div>
        </ion-col>
        <ion-col size="1">
          <div *ngFor="let temp of temperature">
            {{temp}}
          </div>
        </ion-col>    
      </ion-row>
    </ion-grid>

</ion-content>
